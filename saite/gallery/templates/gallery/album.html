{% extends "gallery/base.html" %}
{% load staticfiles %}

{% block page_info %}
  <div
    id="page-info"
    data-background-image="{{ album.settings.background_image.image.url }}"
    data-background-color="{{ album.settings.background_color }}"
    data-menu-font="{{ album.settings.menu_font }}"
    data-menu-font-color="{{ album.settings.menu_font_color }}"
    data-menu-font-color-hover="{{ album.settings.menu_font_color_hover }}"
  >
  </div>
{% endblock page_info %}

{% block main_content %}
<h1 class="album-title">{{ album.title }}</h1>
<div class="album-container">
  {% for photo in photos %}
    {% if photo.show %}
      <div class="album-container__item">
        <a href="{{ photo.image.url }}" data-featherlight="{{ photo.image.url }}" class="album-container__link">
          <img id="photo_{{ photo.id }}" src="{{ photo.image.url }}" class="album-container__img">
        </a>
    </div>
    {% endif %}
  {% endfor %}
</div>
<div class="album-description">
  {{ album.description|linebreaks }}
</div>
<div id="lightbox"></div>
{% endblock main_content %}
